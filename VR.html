<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>HUD Object Detection AR</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- ✅ 修正済みのAR.jsのURL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; height: 100%; width: 100%; }
    video, canvas { display: none; }
    #canvas { position: absolute; top: 0; left: 0; z-index: 2; }
    #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3; }
    #log { position: absolute; bottom: 0; left: 0; background: rgba(0,0,0,0.6); color: #0f0; font-size: 12px; max-height: 100px; overflow-y: auto; z-index: 4; }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="hud"></div>
  <div id="log"></div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity camera look-controls gps-camera rotation-reader>
      <a-text id="compass" value="" position="0 1 -3" color="yellow"></a-text>
    </a-entity>
  </a-scene>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const hud = document.getElementById('hud');
    const log = document.getElementById('log');

    const colors = {};

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function run() {
      await setupCamera();
      const model = await cocoSsd.load();
      detectFrame(video, model);
    }

    function randomColor() {
      return `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
    }

    function detectFrame(video, model) {
      model.detect(video).then(predictions => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        predictions.forEach(pred => {
          const [x, y, width, height] = pred.bbox;
          if (!colors[pred.class]) colors[pred.class] = randomColor();

          ctx.strokeStyle = colors[pred.class];
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, width, height);
          ctx.font = '16px sans-serif';
          ctx.fillStyle = colors[pred.class];
          ctx.fillText(`${pred.class} (${(pred.score*100).toFixed(1)}%)`, x, y > 10 ? y - 5 : 10);

          speak(pred.class);

          const tag = document.createElement('div');
          tag.innerText = pred.class;
          tag.style.position = 'absolute';
          tag.style.left = `${x}px`;
          tag.style.top = `${y}px`;
          tag.style.color = colors[pred.class];
          tag.style.fontSize = '20px';
          hud.appendChild(tag);

          gsap.to(tag, { opacity: 0, y: -30, duration: 2, onComplete: () => hud.removeChild(tag) });

          const time = new Date().toLocaleTimeString();
          log.innerHTML += `<div>[${time}] ${pred.class}</div>`;
          log.scrollTop = log.scrollHeight;
        });
        requestAnimationFrame(() => detectFrame(video, model));
      });
    }

    function speak(text) {
      if (!window.speaking) {
        window.speaking = true;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        utterance.onend = () => window.speaking = false;
        speechSynthesis.speak(utterance);
      }
    }

    // コンパスの方位取得
    window.addEventListener('deviceorientationabsolute', function (event) {
      const compass = document.getElementById('compass');
      if (event.absolute && typeof event.alpha === 'number') {
        const heading = 360 - event.alpha;
        compass.setAttribute('value', `Heading: ${heading.toFixed(1)}°`);
      }
    }, true);

    run();
  </script>
</body>
</html>
