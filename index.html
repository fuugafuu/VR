<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>HUD Object Detection AR</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
<body>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="hud"></div>
  <div id="log"></div>

  <a-scene
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-entity camera look-controls gps-camera rotation-reader>
      <a-text id="compass" value="" position="0 1 -3" color="yellow"></a-text>
    </a-entity>
  </a-scene>

  <script src="main.js"></script>
</body>
</html>
